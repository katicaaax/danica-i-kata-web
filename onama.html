<script>
    var odbrojavanjeDoDatuma = new Date("Nov 24, 2018 00:00:00").getTime();
    var odbrojavanjeFja = setInterval(function () {
        var sada = new Date().getTime();
        document.getElementById("odbrojavanje").innerHTML = sada;
        var razlika = odbrojavanjeDoDatuma - sada;
        var dan = Math.floor(razlika / (1000 * 60 * 60 * 24));
        var sat = Math.floor((razlika % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var min = Math.floor((razlika % (1000 * 60 * 60)) / (1000 * 60));
        var sek = Math.floor((razlika % (1000 * 60)) / 1000);
        document.getElementById("odbrojavanje").innerHTML = "Biće ponovo dostupna za : " + dan + "d " + sat + "s " + min + "m " + sek + "s";
        if (razlika < 0) {
            clearInterval(odbrojavanjeFja);
            document.getElementById("odbrojavanje").innerHTML = "Sajt je trebalo da bude zavrsen";
        }
    })
</script>
